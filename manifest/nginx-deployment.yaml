apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-canary
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  strategy:
    canary:
      steps:
      - setWeight: 20
        pause: {}
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-base
        image: nginx:stable-alpine3.17-slim
        ports:
        - containerPort: 80
      - name: nginx-canary
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: default
spec:
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    app: nginx
